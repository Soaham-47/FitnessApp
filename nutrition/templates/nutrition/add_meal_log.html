{% extends 'base.html' %}
{% load static %}

{% block title %}Add Meal - FitTrack{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/nutrition.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Add Meal to Log</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" value="{{ today }}" required>
            </div>
            
            <div class="form-group">
                <label for="meal_type">Meal Type</label>
                <select name="meal_type" id="meal_type" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="morning_snack">Morning Snack</option>
                    <option value="lunch">Lunch</option>
                    <option value="afternoon_snack">Afternoon Snack</option>
                    <option value="dinner">Dinner</option>
                    <option value="evening_snack">Evening Snack</option>
                </select>
            </div>
            
            <div class="card mb-3">
                <label for="recipe_id">Choose from Recipes (optional)</label>
                <select name="recipe_id" id="recipe_id">
                    <option value="">-- Manual Entry --</option>
                    {% for recipe in recipes %}
                    <option value="{{ recipe.id }}">{{ recipe.name }} ({{ recipe.calories }} cal)</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="meal_name">Meal Name</label>
                <input type="text" name="meal_name" id="meal_name" placeholder="e.g., Chicken Salad" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input type="number" name="calories" id="calories" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="servings">Servings</label>
                    <input type="number" step="0.5" name="servings" id="servings" value="1" min="0.5" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="protein">Protein (g)</label>
                    <input type="number" step="0.1" name="protein" id="protein" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="carbs">Carbs (g)</label>
                    <input type="number" step="0.1" name="carbs" id="carbs" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fats">Fats (g)</label>
                <input type="number" step="0.1" name="fats" id="fats" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time (optional)</label>
                <input type="time" name="time" id="time">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" placeholder="Any additional notes..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Add Meal</button>
        </form>
    </div>
</div>
{% endblock %}
