{% extends 'base.html' %}

{% block title %}Edit Profile - FitTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Edit Profile</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="">Select...</option>
                        <option value="M" {% if profile.gender == 'M' %}selected{% endif %}>Male</option>
                        <option value="F" {% if profile.gender == 'F' %}selected{% endif %}>Female</option>
                        <option value="O" {% if profile.gender == 'O' %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" step="0.1" name="height" id="height" value="{{ profile.height }}">
                </div>
                
                <div class="form-group">
                    <label for="current_weight">Current Weight (kg)</label>
                    <input type="number" step="0.1" name="current_weight" id="current_weight" value="{{ profile.current_weight }}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="activity_level">Activity Level</label>
                <select name="activity_level" id="activity_level">
                    <option value="sedentary" {% if profile.activity_level == 'sedentary' %}selected{% endif %}>Sedentary</option>
                    <option value="light" {% if profile.activity_level == 'light' %}selected{% endif %}>Lightly Active</option>
                    <option value="moderate" {% if profile.activity_level == 'moderate' %}selected{% endif %}>Moderately Active</option>
                    <option value="very" {% if profile.activity_level == 'very' %}selected{% endif %}>Very Active</option>
                    <option value="extra" {% if profile.activity_level == 'extra' %}selected{% endif %}>Extra Active</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio">{{ profile.bio }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
