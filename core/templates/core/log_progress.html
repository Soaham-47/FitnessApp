{% extends 'base.html' %}

{% block title %}Log Progress - FitTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Log Your Progress</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" value="{{ today }}" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" step="0.1" name="weight" id="weight">
                </div>
                
                <div class="form-group">
                    <label for="body_fat_percentage">Body Fat %</label>
                    <input type="number" step="0.1" name="body_fat_percentage" id="body_fat_percentage">
                </div>
            </div>
            
            <div class="form-group">
                <label for="muscle_mass">Muscle Mass (kg)</label>
                <input type="number" step="0.1" name="muscle_mass" id="muscle_mass">
            </div>
            
            <h3 style="color: #667eea; margin: 1.5rem 0 1rem;">Circumferences (cm)</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="waist">Waist</label>
                    <input type="number" step="0.1" name="waist" id="waist">
                </div>
                
                <div class="form-group">
                    <label for="chest">Chest</label>
                    <input type="number" step="0.1" name="chest" id="chest">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="arms">Arms</label>
                    <input type="number" step="0.1" name="arms" id="arms">
                </div>
                
                <div class="form-group">
                    <label for="legs">Legs</label>
                    <input type="number" step="0.1" name="legs" id="legs">
                </div>
            </div>
            
            <div class="form-group">
                <label for="photo">Progress Photo</label>
                <input type="file" name="photo" id="photo" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" placeholder="How are you feeling? Any changes?"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Log Progress</button>
        </form>
    </div>
</div>
{% endblock %}
